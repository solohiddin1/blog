<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Post Detail</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'user-profile' %}" id="profileLink" style="display: none;">Profile</a>
        <button id="logoutButton" style="display: none;">Logout</button>
    </nav>
    <h1 id="postTitle"></h1>
    <div id="postContent"></div>
    <h2>Comments</h2>
    <div id="commentList"></div>
    <form id="commentForm">
        <input type="text" id="commentTitle" placeholder="Comment Title" required>
        <textarea id="commentContent" placeholder="Comment Content" required></textarea>
        <button type="submit">Add Comment</button>
    </form>
    <script src="js/app.js"></script>
    <script src="js/postDetail.js"></script>
</body>
</html>
